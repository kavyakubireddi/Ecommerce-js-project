<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/d41670c47e.js" crossorigin="anonymous"></script>


    <script src="contact.js"></script>
</head>

<body>
    <div id="header"></div>
    <div class="contactDetails">
        <div class="heading">
            <h1>Contact Us</h1>
        </div>
        <hr>
        <div class="form">
            <div class="name">
                <label for="Name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="email">
                <label for="Email">Email</label><br>
                <input type="text" placeholder="name@example.com">
            </div>
            <div class="message">
                <label for="Message">Message</label><br>
                <input type="address" placeholder="Enter your Message">
            </div>
            <button>Send</button>
        </div>
    </div>
    <div id="footer"></div>
</body>

</html>
